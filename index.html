<html>
<head>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>


	<link rel="stylesheet" type="text/css" href="./res/main.css">
	<script src="./res/chat.js"></script>

</head>
<body>
	

	<div class="chat_window">

		<div class="top_menu">

			<!--
			<div class="buttons">
					<div class="button close"></div>
					<div class="button minimize"></div>
					<div class="button maximize"></div>
			</div>
			-->
			<div class="player">
			<iframe id="_ytplayer1610" type="text/html" width="100%" height="100%" src="https://www.youtube.com/embed/DsAa0KzaJSg?autoplay=1&amp;enablejsapi=1&amp;origin=https://www.bing.com&amp;rel=0&amp;showinfo=0&amp;controls=0" frameborder="0" allowfullscreen="true"></iframe>
			</div>
			
		
			<!--<img class="player" src = "./res/image/front.jpg"></img>-->
		</div>
		<div class = "mvtitle" >Waves and Rocks | Nature Acoustic</div>
		<div class="nav-bar"></div>
		<div class="nav-bar-now"></div>
		<img class = "controllist"src = "./res/image/bt_list.png"></img>
		<img class = "controlpause"src = "./res/image/bt_pause.png"></img>
		<img class = "controllike"src = "./res/image/bt_like.png"></img>
		<img class = "controlnext"src = "./res/image/bt_next.png"></img>

		
		<div class = "logo"><img src = "./res/image/logo_wave.png"></img></div>
		

	


	

		<ul class="messages"></ul>
		<div class = "popup" id = "suggest_res">
			<span class = "popupele"><img src="./res/image/emoji-excit.png"></img>give me more suggestion</span>
			<span class = "popupele"><img src="./res/image/emoji-happy.png"></img>great</span>
			<span class = "popupele"><img src="./res/image/emoji-indifferent.png"></img>not my type</span>
		</div>
		<div class="bottom_wrapper clearfix">
			<div class="message_input_wrapper">
				<input class="message_input" placeholder="Type your message here..." />
			</div>
			<div class="send_message">
				<div class="icon"></div>
				<div class="text">Send</div>
			</div>
		</div>

	</div>


	<div class="message_template">
		<li class="message">
			
			<div class="text_wrapper"><div class="text"></div></div>
		</li>
	</div>

</body>
</html>
